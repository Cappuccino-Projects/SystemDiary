 <!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/complete-timetable-window.css">

	<title>Всплывающее окно - Завершить изменения?</title>
</head>
<body>
	<div class="complete-timetable-window">
		<div class="complete-timetable-window__content">
			<!--start-flex-->
			<div class="complete__timetable__window-box__title">
				<div class="complete__timetable__window-box__title__icon"></div> 
				<span class="complete__timetable__window-box__title__text">Завершить
заполнение</span>
			</div> 
		<!--end-flex-->
				<div class="complete__timetable__window-box__textbox">
					<span>Вы уверены, что хотите завершить заполнение расписания сейчас? Вы сможете вернуться, однако <span style="font-weight: bold;">созданное расписание не сохранится</span></span>
				</div>
				<div class="complete__timetable__window-box__buttons"> 
					<button class="complete__timetable__window-box__buttons_cancel" type="Button">Отмена</button>
					<button class="complete__timetable__window-box__buttons_complete" type="Button">Завершить</button>
					</div>
				</div>
		</div>
</body>
</html>
