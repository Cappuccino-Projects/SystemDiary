 <!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/change-timetable-window.css">

	<title>Всплывающее окно - Изменить расписание. </title>
</head>
<body>
	<div class="change-timetable-view">
	<div class="change-timetable-window">
		<div class="change-timetable-window__content">
			<!--start-flex-->
			<div class="change__timetable__window-box__title">
				<div class="change__timetable__window-box__title__icon"></div> 
				<span class="change__timetable__window-box__title__text">Изменение расписания</span>
			</div> 
		<!--end-flex-->
				<div class="change__timetable__window-box__textbox">
					<span>Вы пытаетесь убрать пятиминутные перемены у уже заполненного расписания. Это приведет к тому, что <span style="font-weight: bold;">второй столбец с временем удалится.</span> Продолжить?</span>
				</div>
				<div class="change__timetable__window-box__buttons"> 
					<button class="change__timetable__window-box__buttons_cancel" type="Button">Отмена</button>
					<button class="change__timetable__window-box__buttons_continue" type="Button">Продолжить</button>
					</div>
				</div>
		</div>
		</div>
</body>
</html>
