 <!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/excel-timetable-window.css">

	<title>Всплывающее окно - Оформить отчет. </title>
</head>
<body>
	<div class="excel-timetable-window">
		<div class="excel-timetable-window__content">
			<!--start-flex-->
			<div class="excel__timetable__window-box__title">
				<div class="excel__timetable__window-box__title__icon"></div> 
				<span class="excel__timetable__window-box__title__text">Оформить
отчет?</span>
			</div> 
		<!--end-flex-->
				<div class="excel__timetable__window-box__textbox">
					<span>Расписание полностью готово! Прежде, чем приступить к последнему шагу, вы можете перенести расписание в Excel или же сделать это позже на странице “Расписание” </span>
				</div>
				<div class="excel__timetable__window-box__buttons"> 
					<button class="excel__timetable__window-box__buttons_later" type="Button">Позже</button>
					<button class="excel__timetable__window-box__buttons_report" type="Button">Оформить отчет</button>
					</div>
				</div>
		</div>
</body>
</html>
