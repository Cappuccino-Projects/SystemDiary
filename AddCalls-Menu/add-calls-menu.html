<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/add-calls-menu.css">
  <link rel="stylesheet" href="css/system-diary-icons.css">
</head>
<body>
 
<div class="add-calls-menu">
   <!--ОБЩЕЕ РАСПИСАНИЕ-->
  <div class="add-calls-menu__common-content">
    <span class="add-calls-menu__content__title">Общее на день недели</span>

    <div class="add-calls-menu__common-content__day-of-week">

      <!--Для Дениса: Добавить как отдельный компонент-->
      <!--#####################-->
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="custom-checkbox-icon">Понедельник</span>
      </label>
      <!--#####################-->

      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="custom-checkbox-icon">Вторник</span>
      </label>

      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="custom-checkbox-icon">Среда</span>
      </label>

      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="custom-checkbox-icon">Четверг</span>
      </label>

      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="custom-checkbox-icon">Пятница</span>
      </label>

      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="custom-checkbox-icon">Суббота</span>
      </label>
    </div>
  </div>

  <div class="add-calls-menu__line"></div>

  <div class="add-calls-menu__individual-content">
    <span class="add-calls-menu__content__title">Индвидуальное</span>

    <span class="add-calls-menu__content__text">Если расписание расчитано не на все группы, <span class="add-calls-menu__content__text-main">введите свое название</span> (оно будет видно только вам)</span>

   <div class="add-calls-menu__individual-content__input">
     <textarea type="text" name="reason-of-no-lessons" required="true" maxlength="40" wrap = "off"></textarea>

     <span>Например: "Суббота программисты"</span>
     <!-- <span>Это имя уже используется!</span> -->
   </div>

  </div>
</div>
</body>
</html>
